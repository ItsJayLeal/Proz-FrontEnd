<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="forms-2.css">
</head>

<body>
    <div class="all ">
        <h1>Formulário de Cadastro</h1>
        <form>
            <label for="Name">Nome</label>
            <input type="text">
            <br> <br>



            <label for="Name_full">Nome<br>Completo</label>
            <input type="text">
            <br> <br>

            <label for="CPF">CPF</label>
            <input type="text">

            <br> <br>
            <label for="Email">Email</label>
            <input type="text">
            <br> <br>

            <label for="Website">Website</label>
            <input type="text">

            <br> <br>
            <label for="Endereço">Endereço</label>
            <input type="text">

            <br> <br>

            <label for="Bairro">Bairro</label>
            <input type="text">

            <label for="City">Cidade</label>
            <input type="text">

            <br> <br>

            <label for="Cep">Cep</label>
            <input type="text">

            <label for="UF">UF</label>
            <select>
                <option value="MG">MG</option>
                <option value="RJ">RJ</option>
                <option value="ES">ES</option>
                <option value="RS">RS</option>
                <option value="GO">GO</option>
            </select>

            <br> <br>

            <label for="tel">Telefone</label>
            <input type="text">

            <label for="fax">Fax</label>
            <input type="text">
            <br> <br>

            <label for="DT">Data <br>Nascimento</label>
            <input type="text">

            <label for="Sexo">Sexo</label>
            <input type="radio" id="sexos" name="sexx" value="M">
            <label for="sexos">M</label>

            <input type="radio" id="sexos" name="sexx" value="F">
            <label for="sexos">F</label>

            <br> <br>

            <label for="cel">Celular</label>
            <input type="text">

            <label for="Est.C">Estado Civil</label>
            <select>
                <option value="Solteiro">Solteiro</option>
                <option value="Casado">Casado</option>
                <option value="Viuvo">Viuvo</option>
                <option value="Divorciado">Divorciado</option>
            </select>
            <br> <br>

            <label for="Login">Login</label>

            <input type="text" placeholder="Digite aqui seu login">

            <br> <br>

            <label for="Senha">Senha</label>
            <input id="campo_senha" type="password" placeholder="Digite sua senha">
            <br> <br>


            <label for="des">Deseja receber informações sobre os seguintes assuntos abaixo :</label>
            <br> <br>

            <input type="checkbox" id="assuntos" name="tipo" value="Tecnologia">
            <label for="seletor">Tecnologia</label>

            <input type="checkbox" id="assuntos" name="tipo" value="Esportes">
            <label for="seletor">Esportes</label>

            <input type="checkbox" id="assuntos" name="tipo" value="Automoveis">
            <label for="seletor">Automoveis</label>

            <input type="checkbox" id="assuntos" name="tipo" value="Culinaria">
            <label for="seletor">Culinaria</label>

            <input type="checkbox" id="assuntos" name="tipo" value="Política">
            <label for="seletor">Política</label>

            <input type="checkbox" id="assuntos" name="tipo" value="Policial">
            <label for="seletor">Policial</label>

            <input type="checkbox" id="assuntos" name="tipo" value="Tempo">
            <label for="seletor">Tempo</label>
            <br> <br>

            <input type="checkbox" id="assuntos" name="tipo" value="Cultura">
            <label for="seletor">Cultura</label>

            <input type="checkbox" id="assuntos" name="tipo" value="Economia">
            <label for="seletor">Economia</label>

            <input type="checkbox" id="assuntos" name="tipo" value="Jogos">
            <label for="seletor">Jogos</label>

            <input type="checkbox" id="assuntos" name="tipo" value="Educação">
            <label for="seletor">Educação</label>

            <input type="checkbox" id="assuntos" name="tipo" value="Viagem">
            <label for="seletor">Viagem</label>

            <input type="checkbox" id="assuntos" name="tipo" value="Empregos">
            <label for="seletor">Empregos</label>

            <input type="checkbox" id="assuntos" name="tipo" value="Moda e Estilo">
            <label for="seletor">Moda e Estilo</label>

            <br> <br>

            <input type="checkbox" id="assuntos" name="tipo" value="Regras">
            <label for="seletor">Li as regras de cadastro e autorizo a criação do Usuário</label>

            <br> <br>
            <input type="submit" value="Confirmar">
            <input type="reset" value="Retornar">


    </div>
